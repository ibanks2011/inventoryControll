<form class="form" [formGroup]="catalogForm">
  <div class="form-fields">
    <mat-form-field appearance="fill">
      <mat-label>manufacturerId</mat-label>
      <input matInput formControlName="manufacturerId">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>description</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>vehicleType</mat-label>
      <input matInput formControlName="vehicleType">
    </mat-form-field>
  </div>

  <div class="button-container">
    <button mat-button color="primary" (click)="addCatalog()">Add Catalog</button>
  </div>
</form>
