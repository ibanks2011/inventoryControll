
<mat-card>
    <mat-card-title>User Login</mat-card-title>

    <mat-card-content>
      <form class="example-form" #loginform="ngForm" (submit)="ProceedLogin(loginform)">
        <mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" name="username" ngModel required>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password"  type="password" name="password" ngModel required>
          </mat-form-field>

          <div>
            <button mat-raised-button type="submit" color="primary">Login</button>
            <a mat-raised-button  style="margin: 10px;" color="accent" (click)="RedirectRegister()">Register</a>
          </div>
      </form>

    </mat-card-content>
      
  </mat-card>
